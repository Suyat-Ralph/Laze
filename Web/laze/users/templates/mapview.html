<!DOCTYPE html>
<html lang="en">
<head>
	<title>Map View</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% load static %}
	<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static "images/icons/Map Pin Icon.png" %}"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "vendor/animate/animate.css" %}">
	<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static "vendor/css-hamburgers/hamburgers.min.css" %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "vendor/select2/select2.min.css" %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "css/util.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
	<!-- mapview css: -->
	<link rel="stylesheet" type="text/css" href="{% static "css/mapview.css" %}">
	<!--===============================================================================================-->
</head>
<body>
	
	
	<div class="limiter">
		<div id="map"></div>
	</div>

	<!-- mapview js: -->
	<script src="{% static "users/js/mapview.js" %}"></script>
	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPgjcP8oyWXlZUIpmxaU1pzT2pxXp4Ecc&callback=initMap">
	</script>
	<script>
		var pinIcon = "{% static 'images/pin_icon.png' %}"
		var overlayUrl = "{% static 'images/wlumap.png' %}";
	</script>
	
	<!--===============================================================================================-->	
	<script src="{% static "users/vendor/jquery/jquery-3.2.1.min.js" %}"></script>
	<!--===============================================================================================-->
	<script src="{% static "users/vendor/bootstrap/js/popper.js" %}"></script>
	<script src="{% static "users/vendor/bootstrap/js/bootstrap.min.js" %}"></script>
	<!--===============================================================================================-->
	<script src="{% static "users/vendor/select2/select2.min.js" %}"></script>
	<!--===============================================================================================-->
	<script src="{% static "users/vendor/tilt/tilt.jquery.min.js" %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
<script src="{% static "users/js/main.js" %}"></script>


</body>
</html>
